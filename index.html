<!DOCTYPE html>
<html>
<head>
  <title>MagNet PTAL Map - Delhi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #search-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="city-search" placeholder="Search for a city" />
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([28.6139, 77.2090], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function getColor(ptal) {
      switch(ptal.toLowerCase()) {
        case '6b': return '#00441b';
        case '5': return '#238b45';
        case '4': return '#66c2a4';
        case '3': return '#a1d99b';
        default: return '#ccc';
      }
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties["PTAL"]),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    fetch('Delhi_PTAL.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: function (feature, layer) {
            var zone = feature.properties["Plan. Zone"];
            var ptal = feature.properties["PTAL"];
            layer.bindPopup(
              `<strong>Planning Zone:</strong> ${zone}<br><strong>PTAL Score:</strong> ${ptal}`
            );
          }
        }).addTo(map);
      });

    document.getElementById('city-search').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        var searchValue = e.target.value.toLowerCase();
        var found = false;

        map.eachLayer(function(layer) {
          if (layer.feature && layer.feature.properties) {
            var zone = layer.feature.properties["Plan. Zone"];
            if (zone && zone.toLowerCase().includes(searchValue)) {
              map.setView(layer.getBounds().getCenter(), 14);
              layer.openPopup();
              found = true;
            }
          }
        });

        if (!found) {
          alert('City not found in the PTAL data!');
        }
      }
    });
  </script>
</body>
</html>
