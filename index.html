<!DOCTYPE html>
<html>
<head>
  <title>MagNet PTAL Map - Delhi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
<!-- Search Bar -->
<div id="search-container">
  <input type="text" id="city-search" placeholder="Search for a city..." />
  <button onclick="searchCity()">Search</button>
</div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Create the map
    var map = L.map('map').setView([28.6139, 77.2090], 11); // Delhi coordinates

    // Add OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Dummy PTAL GeoJSON (3 fake zones)
    var ptalData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "area": "Connaught Place",
            "ptal": "6b"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[77.215,28.631],[77.218,28.631],[77.218,28.635],[77.215,28.635],[77.215,28.631]]]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "area": "Saket",
            "ptal": "4"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[77.208,28.522],[77.212,28.522],[77.212,28.525],[77.208,28.525],[77.208,28.522]]]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "area": "Dwarka",
            "ptal": "2"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[77.031,28.595],[77.035,28.595],[77.035,28.599],[77.031,28.599],[77.031,28.595]]]
          }
        }
      ]
    };

    // Function to style based on PTAL score
    function getColor(ptal) {
      switch(ptal) {
        case '6b': return '#00441b';
        case '4': return '#238b45';
        case '2': return '#66c2a4';
        default: return '#ccc';
      }
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.ptal),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    // Add GeoJSON layer
    L.geoJSON(ptalData, {
      style: style,
      onEachFeature: function (feature, layer) {
        layer.bindPopup(
          `<strong>${feature.properties.area}</strong><br>PTAL Score: ${feature.properties.ptal}`
        );
      }
    }).addTo(map);
  </script>
</body>
</html>
